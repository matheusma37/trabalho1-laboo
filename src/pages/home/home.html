<ion-header>
  <ion-navbar>
    <ion-title>Lista</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  	<ion-item-sliding *ng-for="let nome of nomes">
    
    <ion-item> {{nome}} </ion-item>

    <ion-item-options>
      <button danger (click)="removerNome(nome)"><icon trash></icon> Remover</button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
